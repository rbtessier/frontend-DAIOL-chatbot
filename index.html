<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data, AI, and Leadership Chatbot</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/script.js" defer></script>

</head>
<body>
    
    <div class="chat-container">

        <div class="chat-top-bar">
            <button id="open-sidebar-btn"
                class="open-sidebar-btn"
                aria-expanded="false"
                aria-controls="sidebar"
                aria-label="Open menu">
            <img src="images/hamburger.svg" alt="" class="hamburger-icon">
            </button>
            <h2 class="chat-title">McAllister</h2>
        </div>

        <!--<div class="chat-header"><h2>Strategic Leadership Chatbot</h2></div>-->
        <div class="chat-history" id="chat-history"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message..." />
            <!--<input type="file" id="file-input" accept=".pdf,.docx,.txt" />-->
            <!--<button id="upload-btn">Upload</button>-->
            <button id="send-btn">Send</button>
        </div>

        <!-- Sidebar for New Chat -->
        <div id="sidebar" class="sidebar">
            <button id="new-chat-btn">New Chat</button>
        </div>
    </div>
</body>
</html>
