<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data, AI, and Leadership Chatbot</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/script.js" defer></script>

</head>
<body>
    
    <div class="chat-container">

        <div class="chat-top-bar">
            <div class="top-left">
                <button id="new-chat-main-btn" class="top-action-btn" aria-label="Start a new chat" title="New Chat">New Chat</button>
                <!-- Keeping the menu trigger for future blade reuse; hidden for now -->
                <button id="open-sidebar-btn"
                    class="open-sidebar-btn is-hidden"
                    aria-expanded="false"
                    aria-controls="sidebar"
                    aria-label="Open menu">
                <img src="images/hamburger.svg" alt="" class="hamburger-icon">
                </button>
            </div>
            <h2 class="chat-title">McAllister</h2>
            <div class="top-actions">
                <div class="font-size-controls">
                <button id="decrease-font-btn" class="font-control-btn" aria-label="Decrease font size" title="Smaller">Aâˆ’</button>
                <button id="reset-font-btn" class="font-control-btn" aria-label="Reset font size" title="Reset">A</button>
                <button id="increase-font-btn" class="font-control-btn" aria-label="Increase font size" title="Larger">A+</button>
                </div>
            </div>
        </div>

        <!--<div class="chat-header"><h2>Strategic Leadership Chatbot</h2></div>-->
        <div class="chat-history" id="chat-history"></div>
        
        <div class="chat-input-container">
            <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
            <!--<input type="file" id="file-input" accept=".pdf,.docx,.txt" />-->
            <!--<button id="upload-btn">Upload</button>-->
            <button id="send-btn">Send</button>
        </div>

        <!-- Sidebar for New Chat -->
        <div id="sidebar" class="sidebar">
            <button id="new-chat-btn">New Chat</button>
        </div>
    </div>
</body>
</html>
